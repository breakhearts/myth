<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>测试</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">id</label>
        <div class="col-sm-10 ">
            <label class="col-sm-2 pull-left control-label">{{ vm.id }}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">username</label>
        <div class="col-sm-10">
            <label class="col-sm-2 control-label">{{ vm.username }}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">学校</label>
        <div class="col-sm-2">
            <label class="col-sm-2 control-label">{{ vm.school }}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">排名</label>
        <div class="col-sm-10">
            <label class="col-sm-2 control-label">{{ vm.rank }}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">笔记说明</label>
        <div class="col-sm-10">
            <label class="col-sm-4 control-label">{{ vm.book_read_me }}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">笔记技巧</label>
        <div class="col-sm-10">
            <label class="col-sm-4 control-label">{{ vm.book_skill}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">照片1</label>
        <div class="col-sm-10">
            <img class="img-responsive"
                 src="/static/pic_1/2811864_q-7-KWD9_{{ vm.book_pic_1 }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">照片2</label>
        <div class="col-sm-10">
            <img class="img-responsive"
                 src="/static/pic_2/2811864_q-18-N1oI_{{ vm.book_pic_2 }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">设计图</label>
        <div class="col-sm-10">
            <img class="img-responsive"
                 src="/static/design_pic/2811864_q-8-u1bO_{{ vm.book_design_pic }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">通过与否</label>
        <div class="col-sm-10">
            <label class="col-sm-2 control-label">{{ vm.selected }}</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <button onclick="accept({{ vm.id }})">接受</button>
            <button onclick="reject({{ vm.id }})">拒绝</button>
        </div>
        <div class="col-sm-2">
            <a href="/message/{{ vm.id - 1}}">前一张</a>
            <a href="/message/{{ vm.id + 1}}">后一张</a>
        </div>
    </div>
</form>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function accept(id) {
            $.ajax({
                type:"GET",
                url:"/accept/{{ vm.id }}"
            })
        }

        function reject(id) {
            $.ajax({
                type:"GET",
                url:"/reject/{{ vm.id }}"
            });
            alert("OK")
        }
    </script>
</body>
</html>
