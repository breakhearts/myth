<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>测试</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<table class="table table-condensed">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>grade</th>
        <th>school</th>
        <th>rank</th>
        <th>pic_1</th>
        <th>pic_2</th>
        <th>design_pic</th>
    </tr>
    {% for vm in vms %}
    <tr>
        <td ><a href="/message/{{ vm.id }}">{{ vm.id }}</a></td>
        <td >{{ vm.username }}</td>
        <td >{{ vm.grade }}</td>
        <td >{{ vm.school }}</td>
        <td >{{ vm.rank }}</td>
        <td ><img height="200" src="/static/pic_1/2811864_q-7-KWD9_{{ vm.book_pic_1 }}"></td>
        <td ><img height="200" src="/static/pic_2/2811864_q-18-N1oI_{{ vm.book_pic_2 }}"></td>
        <td ><img height="200" src="/static/design_pic/2811864_q-8-u1bO_{{ vm.book_design_pic }}"></td>
    </tr>
    {% endfor %}
</table>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
